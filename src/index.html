<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SOS Mujeres</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <div id="home" class="home" style="display:block;">
      
        <h1>¡Bienvenida a SOS Mujeres!</h1>
        <h2>Acá podrás enviar un mensaje de ayuda totalmente confidencial</h2>

        <button id="cipher" class="button" type="button">Cifrar mensaje</button>
        <button id="decipher" class="button" type="button">Descifrar mensaje</button>
      </div>


      <div id="pageCipher" class="pageCipher" style="display:none;">
        <h2>Ingresa el mensaje que deseas cifrar</h2>
        <textarea id="message" name="message" rows="6" cols="60"></textarea>
        <label for="number">Inserte un número del (1-33):</label>
        <input type="number" id="number" name="number" min="1" max="33">
        <button id="encryptMessage" class="encryptMessage">Cifrar</button>
      </div> 

      <div id="encryptedMessage" class="encryptedMessage" style="display:none;">
        <h2>Mensaje Cifrado</h2>
        <textarea id="message1" name="message" rows="6" cols="60"></textarea>

        <button id="goBack" class="goBack">Volver</button>

      </div>

      <div id="pageDecipher" class="pageDecipher" style="display:none;">
        <h2>Ingresa el mensaje que deseas descifrar</h2>
        <textarea id="message2" name="message" rows="6" cols="60"></textarea>
        <label for="number">Inserte un número del (1-33):</label>
        <input type="number" id="number1" name="number" min="1" max="33">
        <button id="decryptMessage" class="decryptMessage">Descifrar</button>
      </div>

      <div id="decryptedMessage" class="decryptedMessage" style="display:none;">
        <h2>Mensaje Descifrado</h2>
        <textarea id="message1" name="message" rows="6" cols="60"></textarea>
        <button id="goBack2" class="goBack2">Volver</button>
      </div>

      </div>

    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
