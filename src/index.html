<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SOS Mujeres</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <div id="home" class="home" style="display:block;">
      
        <h1>¡Bienvenida a SOS Mujeres!</h1>
        <h2>Acá podrás enviar un mensaje de ayuda totalmente confidencial</h2>

        <button id="cipher" class="button" type="button" onclick="pageCipher()">Cifrar mensaje</button>

        <button id="decipher" class="button" type="button">Descifrar mensaje</button>
      </div>


      <div id="pageOne" class="pageOne" style="display:none;">
        <h2>Ingresa el mensaje que deseas cifrar</h2>
        <textarea id="message" name="message" rows="6" cols="60"></textarea>
        <label for="number">Inserte un número del (1-30):</label>
        <input type="number" id="number" name="number" min="1" max="30">

        <button>Cifrar</button>

      </div>

      <div id="pageTwo" class="pageTwo" style="display:none;">
        <h2>Mensaje Cifrado</h2>
        <textarea id="1message" name="message" rows="6" cols="60"></textarea>

        <button>Volver</button>

      </div>

      <div id="pageThree" class="pageThree" style="display:none;">
        <h2>Mensaje Descifrado</h2>
        <textarea id="2message" name="message" rows="6" cols="60"></textarea>
        <label for="number">Inserte un número del (1-30):</label>
        <input type="number" id="1number" name="number" min="1" max="30">
        <button>Descifrar</button>


      </div>


    



      </div>

    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
